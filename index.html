<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8cc68f3491.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <!--En-tête Accueil, Logo-->
    <header>
        <div><a href="index.html"><img src="images/logo/ohmyfood.png" alt="Oh my food"></a></div>
    </header>
    <!--Barre de localisation-->
    <main>
        <div class="city-localisation">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <!--Informations concernant ohmyfood-->
        <section class="reservation-info">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>
        <!--Bouton explorer-->
            <a href="#"><button class="reservation-info_button">Explorer nos restaurants</button></a>
        </section>
        <!---->
        <section class="functioning-block">
            <h2 class="functioning-block_title">Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fas-purple fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
</body>
</html>
